<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Second Hand</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body id="cuerpo-pagina">

    <!-- Header / Navbar -->
    <header class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="me-2" src="./img/logo.png" alt="logo-nexus-second-hand" width="40" height="40">
                <span class="fw-normal">NEXUS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-light">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-todos" href="#">Todo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-indumentaria" href="#">Indumentaria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-calzado" href="#">Calzado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-accesorios" href="#">Accesorios</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="productos">
            <h2 class="p-3">Productos Disponibles</h2>
            <div id="contenedor-productos" class="d-flex flex-wrap p-3"></div>
        </section>

        <section class="carrito p-3">
            <h2>Carrito de Compras</h2>
            <div id="contenedor-carrito" class="p-3"></div>
            <p id="total-carrito">Total: $0</p>
            <button id="resetear-carrito" class="btn btn-danger">Vaciar Carrito</button>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
